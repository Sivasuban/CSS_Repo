<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" type="text/css" href="./style5.css">
    <script src="https://kit.fontawesome.com/9488320bfb.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h1>contact Info</h1>
<table>
    <tr>
        <td>
            <i class="fa-solid fa-phone" style="color: #fc0328;"></i>+1 (234) 567-8910
        </td>
        <td>
            
            <input type="text" id="name" name="name" value="" placeholder="Enter Your Name" class="form">
            
        </td>
    </tr>
    <tr>
        <td>
            <i class="fa-sharp fa-regular fa-envelope" style="color: #f40b2e;"></i>contact@yourmail.com
        </td>
        <td>
            
            <input type="text" id="email" name="email" value="" placeholder="Enter a valid email address" class="form">
        </td>
    </tr>
    <tr>
        <td>
            <i class="fa-solid fa-location-dot" style="color: #fb0404;"></i>203,Envato Labs,Behind Alis Street,Australia
        </td>
        <td>
            <textarea rows="4px" cols="20px" placeholder="Enter your message" class="form"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <i class="fa-brands fa-square-facebook" style="color: #f00a2c;"></i><i class="fa-brands fa-twitter" style="color: #ff0000;" class="icon"></i><i class="fa-brands fa-instagram" style="color: #d30909;"></i><i class="fa-brands fa-youtube" style="color: #e6051b;"></i>
        </td>
        <td>
            <button>Submit</button>
        </td>
    </tr>
</table>
</body>
</html>
